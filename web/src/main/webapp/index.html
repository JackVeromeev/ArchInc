<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Building</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="StyleSheet" href="css/style.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body style="background-color: #ADD8E6">

    <header>

        <div class="row">

            <div class="col-md-7">

                <h1>Please, login</h1>

                <form id="application" action="archinc" method="POST">
                    <input type="hidden" name="command" value="login" />
                    <input name="login" type="text" id="applicationName" maxlength="20" placeholder="Login" required />
                    <input name="password" type="password" id="applicationPassword" maxlength="20" placeholder="Password" required />
                    <button class="applicationButton" name="signin" type="submit">Sign in</button>
                    <button class="applicationButton" name="signup" type="submit">Sign up</button>
                </form>

            </div>

            <div class="col-md-5">
                <p><img src="img/builder.png" width="450" height="450" align="center"></p>
            </div>

        </div>

        <h1 id="slogan"> Let us build your future</h1>

    </header>

</body>

</html>
